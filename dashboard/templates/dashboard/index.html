<!DOCTYPE html>
<html>
<head>
    <title>AlphaRank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">AlphaRank</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Institutions</h5>
                        <h2>{{ total_institutions|default:"0" }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Assets</h5>
                        <h2>${{ total_assets|default:"0" }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Deposits</h5>
                        <h2>${{ total_deposits|default:"0" }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
